<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üíñ Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: 'Nunito', sans-serif;
    background: #fdfdfd;
    color: #333;
    margin: 0;
    padding-bottom: 4rem;
  }
  header {
    background: #ffb6c1;
    padding: 1rem;
    text-align: center;
    font-size: 1.5rem;
    font-weight: 700;
  }
  main {
    padding: 1rem;
    max-width: 900px;
    margin: auto;
  }
  form, .totals, .filters {
    margin-bottom: 1rem;
    padding: 1rem;
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  input, select, button {
    padding: 0.5rem;
    margin: 0.25rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    width: 100%;
    max-width: 250px;
  }
  button {
    background: #ff69b4;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 700;
    transition: 0.3s;
  }
  button:hover {
    background: #ff4d94;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
    font-size: 0.9rem;
  }
  th, td {
    padding: 0.75rem;
    border-bottom: 1px solid #eee;
    text-align: left;
    word-break: break-word;
  }
  .credit {
    color: green;
    font-weight: 700;
  }
  .debit {
    color: red;
    font-weight: 700;
  }
  .totals div {
    font-size: 1.1rem;
    margin: 0.25rem 0;
  }
  /* Mobile adjustments */
  @media (max-width: 600px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }
    thead {
      display: none;
    }
    tr {
      background: white;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      padding: 0.5rem;
    }
    td {
      padding: 0.5rem;
      border: none;
      display: flex;
      justify-content: space-between;
    }
    td::before {
      font-weight: bold;
      color: #666;
    }
    td:nth-of-type(1)::before { content: "Description"; }
    td:nth-of-type(2)::before { content: "Amount"; }
    td:nth-of-type(3)::before { content: "Type"; }
    td:nth-of-type(4)::before { content: "Date/Time"; }
    td:nth-of-type(5)::before { content: "Actions"; }
  }
</style>
</head>
<body>
<header>üíñ Welcome</header>
<main>
  <form id="transactionForm">
    <input type="text" id="desc" placeholder="Description" required />
    <input type="number" id="amount" placeholder="Amount" required />
    <select id="type">
      <option value="credit">Credit (+)</option>
      <option value="debit">Debit (-)</option>
    </select>
    <input type="datetime-local" id="datetime" />
    <button type="submit">Add Transaction</button>
  </form>

  <div class="filters">
    <label>Date From: <input type="date" id="dateFrom" /></label>
    <label>Date To: <input type="date" id="dateTo" /></label>
    <select id="filterType">
      <option value="all">All</option>
      <option value="credit">Credit</option>
      <option value="debit">Debit</option>
    </select>
    <button id="applyFilters">Filter</button>
  </div>

  <div class="totals">
    <div>Total Credits: <span id="totalCredit">0</span></div>
    <div>Total Debits: <span id="totalDebit">0</span></div>
    <div><strong>Net Balance:</strong> <span id="netBalance">0</span></div>
  </div>

  <table>
    <thead>
      <tr><th>Description</th><th>Amount</th><th>Type</th><th>Date/Time</th><th>Actions</th></tr>
    </thead>
    <tbody id="transactionTable"></tbody>
  </table>

  <canvas id="barChart"></canvas>
  <canvas id="pieChart"></canvas>
</main>
<script>
const form = document.getElementById('transactionForm');
const table = document.getElementById('transactionTable');
let transactions = JSON.parse(localStorage.getItem('transactions') || '[]');

function renderTransactions(data) {
  table.innerHTML = '';
  let totalCredit = 0, totalDebit = 0;
  data.forEach((t, index) => {
    if(t.type === 'credit') totalCredit += t.amount; else totalDebit += t.amount;
    table.innerHTML += `<tr>
      <td>${t.desc}</td>
      <td class="${t.type}">${t.amount}</td>
      <td>${t.type}</td>
      <td>${new Date(t.datetime).toLocaleString()}</td>
      <td><button onclick="editTransaction(${index})">‚úèÔ∏è</button> <button onclick="deleteTransaction(${index})">üóëÔ∏è</button></td>
    </tr>`;
  });
  document.getElementById('totalCredit').textContent = totalCredit;
  document.getElementById('totalDebit').textContent = totalDebit;
  document.getElementById('netBalance').textContent = totalCredit - totalDebit;
  updateCharts(totalCredit, totalDebit);
}

function updateCharts(credit, debit) {
  if(window.barChartInstance) window.barChartInstance.destroy();
  if(window.pieChartInstance) window.pieChartInstance.destroy();
  const ctxBar = document.getElementById('barChart').getContext('2d');
  const ctxPie = document.getElementById('pieChart').getContext('2d');
  window.barChartInstance = new Chart(ctxBar, {
    type: 'bar',
    data: { labels: ['Credits', 'Debits'], datasets: [{ label: 'Amount', data: [credit, debit], backgroundColor: ['green', 'red'] }] },
    options: { responsive: true, animation: { duration: 800 } }
  });
  window.pieChartInstance = new Chart(ctxPie, {
    type: 'pie',
    data: { labels: ['Credits', 'Debits'], datasets: [{ data: [credit, debit], backgroundColor: ['green', 'red'] }] },
    options: { responsive: true, animation: { duration: 800 } }
  });
}

form.addEventListener('submit', e => {
  e.preventDefault();
  const newT = {
    desc: document.getElementById('desc').value,
    amount: parseFloat(document.getElementById('amount').value),
    type: document.getElementById('type').value,
    datetime: document.getElementById('datetime').value || new Date().toISOString()
  };
  transactions.push(newT);
  localStorage.setItem('transactions', JSON.stringify(transactions));
  form.reset();
  renderTransactions(transactions);
});

function deleteTransaction(i) {
  transactions.splice(i,1);
  localStorage.setItem('transactions', JSON.stringify(transactions));
  renderTransactions(transactions);
}

function editTransaction(i) {
  const t = transactions[i];
  document.getElementById('desc').value = t.desc;
  document.getElementById('amount').value = t.amount;
  document.getElementById('type').value = t.type;
  document.getElementById('datetime').value = t.datetime;
  deleteTransaction(i);
}

document.getElementById('applyFilters').addEventListener('click', e => {
  e.preventDefault();
  const from = document.getElementById('dateFrom').value ? new Date(document.getElementById('dateFrom').value) : null;
  const to = document.getElementById('dateTo').value ? new Date(document.getElementById('dateTo').value) : null;
  const type = document.getElementById('filterType').value;
  let filtered = transactions.filter(t => {
    const date = new Date(t.datetime);
    return (!from || date >= from) && (!to || date <= to) && (type==='all' || t.type===type);
  });
  renderTransactions(filtered);
});

renderTransactions(transactions);
</script>
</body>
</html>
